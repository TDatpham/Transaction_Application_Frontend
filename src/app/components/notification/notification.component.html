<div class="relative">
  <!-- Notification Bell Icon -->
  <button
    (click)="toggleDropdown()"
    class="relative p-2 text-gray-600 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-lg transition-colors"
    aria-label="Thông báo"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>
    <!-- Unread Badge -->
    <span
      *ngIf="unreadCount > 0"
      class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full"
    >
      {{ unreadCount > 99 ? '99+' : unreadCount }}
    </span>
  </button>

  <!-- Dropdown Menu -->
  <div
    *ngIf="showDropdown"
    class="absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-xl border border-gray-200 z-50 max-h-96 overflow-hidden flex flex-col"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="px-4 py-3 border-b border-gray-200 flex items-center justify-between bg-gray-50">
      <h3 class="text-lg font-semibold text-gray-800">Thông báo</h3>
      <div class="flex gap-2">
        <button
          *ngIf="unreadCount > 0"
          (click)="markAllAsRead()"
          class="text-sm text-indigo-600 hover:text-indigo-800 font-medium"
        >
          Đánh dấu đã đọc
        </button>
        <button
          (click)="clearAll()"
          class="text-sm text-red-600 hover:text-red-800 font-medium"
        >
          Xóa tất cả
        </button>
      </div>
    </div>

    <!-- Notifications List -->
    <div class="overflow-y-auto flex-1">
      <div *ngIf="notifications.length === 0" class="px-4 py-8 text-center text-gray-500">
        <svg class="w-12 h-12 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <p>Không có thông báo nào</p>
      </div>

      <div *ngFor="let notification of notifications" 
           class="px-4 py-3 border-b border-gray-100 hover:bg-gray-50 cursor-pointer transition-colors"
           [class.bg-blue-50]="!notification.read"
           (click)="markAsRead(notification)">
        <div class="flex items-start gap-3">
          <!-- Icon -->
          <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm"
               [ngClass]="getNotificationColor(notification.type)">
            {{ getNotificationIcon(notification.type) }}
          </div>

          <!-- Content -->
          <div class="flex-1 min-w-0">
            <div class="flex items-start justify-between gap-2">
              <div class="flex-1">
                <p class="text-sm font-semibold text-gray-900">{{ notification.title }}</p>
                <p class="text-sm text-gray-600 mt-1">{{ notification.message }}</p>
                <p class="text-xs text-gray-400 mt-1">{{ formatTime(notification.timestamp) }}</p>
              </div>
              
              <!-- Delete Button -->
              <button
                (click)="deleteNotification($event, notification.id)"
                class="flex-shrink-0 text-gray-400 hover:text-red-600 transition-colors"
                aria-label="Xóa thông báo"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Unread Indicator -->
          <div *ngIf="!notification.read" class="flex-shrink-0 w-2 h-2 bg-indigo-600 rounded-full mt-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Backdrop -->
<div
  *ngIf="showDropdown"
  class="fixed inset-0 z-40"
  (click)="showDropdown = false"
></div>
