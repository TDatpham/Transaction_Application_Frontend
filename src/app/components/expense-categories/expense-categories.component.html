<div class="coverparentspace p-4">
  <div class="mb-6 flex items-center justify-between">
    <h1 class="text-3xl font-bold text-gray-800">Danh mục chi tiêu</h1>
    <button
      (click)="openAddModal()"
      class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-2"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Thêm danh mục
    </button>
  </div>

  <!-- Categories Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let category of categories"
      class="bg-white rounded-lg shadow-lg p-6 border-l-4 hover:shadow-xl transition-shadow"
      [style.border-left-color]="category.color"
    >
      <div class="flex items-start justify-between">
        <div class="flex items-center gap-3">
          <div class="text-4xl">{{ category.icon }}</div>
          <div>
            <h3 class="text-lg font-semibold text-gray-800">{{ category.name }}</h3>
            <p *ngIf="category.description" class="text-sm text-gray-500 mt-1">
              {{ category.description }}
            </p>
          </div>
        </div>
      </div>

      <div class="mt-4 flex gap-2">
        <button
          *ngIf="!isDefaultCategory(category.id)"
          (click)="openEditModal(category)"
          class="flex-1 px-3 py-2 text-sm bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition-colors"
        >
          Sửa
        </button>
        <button
          *ngIf="!isDefaultCategory(category.id)"
          (click)="deleteCategory(category.id)"
          class="flex-1 px-3 py-2 text-sm bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors"
        >
          Xóa
        </button>
        <span
          *ngIf="isDefaultCategory(category.id)"
          class="flex-1 px-3 py-2 text-sm text-center text-gray-500 italic"
        >
          Danh mục mặc định
        </span>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div
    *ngIf="showAddModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    (click)="closeModal()"
  >
    <div
      class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4"
      (click)="$event.stopPropagation()"
    >
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800">
          {{ editingCategory ? 'Sửa danh mục' : 'Thêm danh mục mới' }}
        </h2>
      </div>

      <div class="px-6 py-4 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Tên danh mục</label>
          <input
            type="text"
            [(ngModel)]="formData.name"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
            placeholder="Nhập tên danh mục"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Biểu tượng</label>
          <div class="flex gap-2 flex-wrap mb-2">
            <button
              *ngFor="let icon of availableIcons"
              (click)="formData.icon = icon"
              class="text-2xl p-2 rounded-lg border-2 transition-colors"
              [class.border-indigo-500]="formData.icon === icon"
              [class.border-gray-200]="formData.icon !== icon"
            >
              {{ icon }}
            </button>
          </div>
          <input
            type="text"
            [(ngModel)]="formData.icon"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
            placeholder="Hoặc nhập emoji"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Màu sắc</label>
          <input
            type="color"
            [(ngModel)]="formData.color"
            class="w-full h-10 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mô tả (tùy chọn)</label>
          <textarea
            [(ngModel)]="formData.description"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
            placeholder="Nhập mô tả"
            rows="3"
          ></textarea>
        </div>
      </div>

      <div class="px-6 py-4 border-t border-gray-200 flex justify-end gap-3">
        <button
          (click)="closeModal()"
          class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
        >
          Hủy
        </button>
        <button
          (click)="saveCategory()"
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
        >
          {{ editingCategory ? 'Cập nhật' : 'Tạo' }}
        </button>
      </div>
    </div>
  </div>
</div>
